<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <link rel="icon" href="fotos/favicon.ico">
    </head>
    <body>
        <div class="barraSup">
            <img src="fotos/logo.png" alt="NewSocial" class="logo">
            <h1>NewSocial</h1>
        </div>
        <div class="formulario" id="login">
            <form method="GET" action="#">
                <label>EMail:</label> <br>
                <input type="email" name="email" placeholder="Ingrese EMail" required/><br>
    
                <label>Contraseña:</label> <br>
                <input type="password" name="password" placeholder="Ingrese Contraseña" required/><br>
    
                <div class="botones">
                    <input type="submit" value="Ingresar" class="btn-envio">
                    <a href="registro1.html" title="registrarse" class="links">Sos nuevo/a? Registrate</a>
                </div>
            </form>
        </div>
    </body>
</html>
