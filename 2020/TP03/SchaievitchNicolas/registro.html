<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="registro.js"></script>
    <title>nova</title>
</head>

<body>
    <div id="bg"></div>
    <nav>
        <a href="index.html" id="logo-link"><img id="logo-top" src="img/logo.png" alt="Inicio"></a>
        <div id="navlinks">
            <a href="registro.html">Registrarme</a>
            <a href="login.html" id="login-link">Iniciar sesión</a>
        </div>
    </nav>




    <div id="form-cont">
        <h1>Completá los datos...</h1>
        <form action="graciasRegistro.html" name="registrar" method="POST">
            <div class="formstep" id="form-1">
                <div class="formline">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" placeholder="Nombre" id="name">

                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" placeholder="Apellido" id="surname">
                </div>
                <div class="formline">
                    <label for="mail">Correo electrónico</label>
                    <input type="email" name="mail" placeholder="Correo electrónico" id="mail">
                </div>
                <div class="formline">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña" id="password">

                    <label for="confirmation">Confirmar contraseña</label>
                    <input type="password" name="confirmation" placeholder="Confirmar contraseña" id="confirmation">
                </div>
            </div>
            <div class="formstep" id="form-2">
                <div class="formline">
                    <label class="showLabel" for="birth">Fecha de nacimiento</label>
                    <input type="date" name="birth" placeholder="Fecha de nacimiento" id="birth">
                </div>
                <div class="formline">
                    <label for="provincia">Provincia</label>
                    <select id="provincia">
                        <option value="placeholder"> Seleccione su provincia</option>
                        <option value="buenos-aires">Buenos Aires</option>
                        <option value="catamarca">Catamarca</option>
                        <option value="chaco">Chaco</option>
                        <option value="chubut">Chubut</option>
                        <option value="córdoba">Córdoba</option>
                        <option value="corrientes">Corrientes</option>
                        <option value="entre-ríos">Entre Ríos</option>
                        <option value="formosa">Formosa</option>
                        <option value="jujuy">Jujuy</option>
                        <option value="la-pampa">La Pampa</option>
                        <option value="la-rioja">La Rioja</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="misiones">Misiones</option>
                        <option value="neuquén">Neuquén</option>
                        <option value="río-negro">Río Negro</option>
                        <option value="salta">Salta</option>
                        <option value="san-juan">San Juan</option>
                        <option value="san-luis">San Luis</option>
                        <option value="santa-cruz">Santa Cruz</option>
                        <option value="santa-fe">Santa Fe</option>
                        <option value="santiago-del-estero">Santiago del Estero</option>
                        <option value="tierra-del-fuego">Tierra del Fuego</option>
                        <option value="tucumán">Tucumán</option>
                        <option value="ciudad-autonoma-de-buenos-aires">Ciudad Autonoma de Buenos Aires</option>
                    </select>
                </div>
                <div class="formline">
                    <label for="localidad">Localidad</label>
                    <input type="text" name="localidad" placeholder="Localidad" id="localidad">
                </div>

            </div>
            <div class="formstep" id="form-3">
                <br>
                <h2>Seleccioná tus intereses</h2>
                <br>
                <div id="col-1">
                    <div class="check"><input type="checkbox" id="matematica" value="matematica"><label
                            class="showLabel" for="matematica"> Matemática</label></div><br>
                    <div class="check"><input type="checkbox" id="politica" value="politica"><label class="showLabel"
                            for="politica"> Política</label></div> <br>
                    <div class="check"><input type="checkbox" id="deportes" value="deportes"><label class="showLabel"
                            for="deportes"> Deportes</label></div>
                </div>
                <div id="col-2">
                    <div class="check"><input type="checkbox" id="cocina" value="cocina"><label class="showLabel"
                            for="cocina">Cocina</label></div><br>
                    <div class="check"><input type="checkbox" id="educacion" value="educacion"><label class="showLabel"
                            for="educacion">Educación</label></div><br>
                    <div class="check"><input type="checkbox" id="idiomas" value="idiomas"><label class="showLabel"
                            for="idiomas">Idiomas</label></div>
                </div>
            </div>
            <div class="formstep" id="form-4">
                <br>
                <h2>Restricciones alimenticias:</h2>
                <br>
                <div class="check"><input checked type="radio" name="restriccion" id="ninguna"> <label class="showLabel"
                        for="ninguna">Sin restricciones alienticias</label></div> <br>
                <div class="check"><input type="radio" name="restriccion" id="religion"> <label class="showLabel"
                        for="ninguna">Restricción religiosa (kosher, halal, etc.)</label></div> <br>
                <div class="check"><input type="radio" name="restriccion" id="veg"> <label class="showLabel"
                        for="ninguna">Vegetariano/vegano</label></div> <br>
                <div class="check"><input type="radio" name="restriccion" id="celiaco"> <label class="showLabel"
                        for="ninguna">Celíaco</label></div>
            </div>
            <div class="formstep" id="form-5">
                <br>
                <div class="formline">
                    <label for="comida">Tu comida favorita</label>
                    <select id="comida">
                        <option value="placeholder">Seleccione su comida favorita</option>
                        <optgroup label="Verduras">
                            <option value="rucula">Rúcula</option>
                            <option value="lechuga-morada">Lechuga morada</option>
                            <option value="lechuga-criolla">Lechuga criolla</option>
                            <option value="repollo">Repollo</option>
                            <option value="acelga">Acelga</option>
                            <option value="achicoria">Achicoria</option>
                            <option value="coliflor">Coliflor</option>
                            <option value="berenjena">Berenjena</option>
                            <option value="puerro">Puerro</option>
                            <option value="ajo">Ajo</option>
                            <option value="rabano">Rabano</option>
                            <option value="rabanito">Rabanito</option>
                            <option value="nabo">Nabo</option>
                            <option value="radicheta">Radicheta</option>
                            <option value="kale">Kale</option>
                            <option value="ciboulette">Ciboulette</option>
                            <option value="pachoy">Pachoy</option>
                            <option value="papa">Papa</option>
                            <option value="papin">Papín</option>
                            <option value="batata">Batata</option>
                            <option value="pepino">Pepino</option>
                            <option value="zanahoria">Zanahoria</option>
                            <option value="tomate">Tomate</option>
                        </optgroup>

                        <optgroup label="Carnes">
                            <option value="lomo">Lomo</option>
                            <option value="higado-encebollado">Hígado encebollado</option>
                            <option value="bondiola">Bondiola</option>
                            <option value="chinchulin">Chinchulín</option>
                            <option value="riñon">Riñón</option>
                        </optgroup>

                        <optgroup label="Pastas">
                            <option value="penne-rigate">Penne rigate</option>
                            <option value="penne-lisce">Penne lisce</option>
                            <option value="farfalle">Farfalle</option>
                            <option value="conchiglie">Conchiglie</option>
                            <option value="fideo">Fideo</option>
                        </optgroup>
                    </select>
                </div>
                <div class="formline">
                    <label class="showLabel" for="color">Tu color favorito</label>
                    <input type="color" name="color" placeholder = "Tu color favorito" id="color">
                </div>
                <div class="formline">
                    <label for="familia">Cantidad de integrantes en tu familia</label>
                    <input type="number" name="familia" min = "0" max = "7000000000" placeholder = "Cantidad de integrantes en tu familia" id="familia">
                </div>
            </div>
            <div class="formstep" id="form-6">
                <br>
                <h2>¿Algún comentario? ¡Queremos escucharte!</h2>
                <br>
                <br>
                <textarea name="comentarios" id="comentarios" cols="40" rows="13"></textarea> <br>
                <br>
                <input type="submit" id = "register-btn" class="btn" value="Registrarme">
            </div>
        </form>
        <button class="btn" id="siguiente" onclick="nextStep()">Siguiente</button>
        <a href="login.html" id="tengo-usuario">Ya tengo un usuario</a>
        <button class="btn" id="prev" onclick="prevStep()">Atrás</button>
        <div id="progress">
            <div id="pr-1"></div>
            <div id="pr-2"></div>
            <div id="pr-3"></div>
            <div id="pr-4"></div>
            <div id="pr-5"></div>
            <div id="pr-6"></div>
        </div>
    </div>



    <div id="trig-three"></div>
    <div id="trig-two"></div>
    <div id="trig-one"></div>
</body>

</html>
